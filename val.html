<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #card {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            justify-content: center;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #yes:hover {
            transform: scale(1.2);
            background-color: #ff0a54;
        }

        /* Fixed No button positioning */
        #no {
            background-color: #dee2e6;
            color: #6c757d;
            position: relative; /* Changed from absolute to relative for start */
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1000;
            border-radius: 50%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="card">
        <h2 id="question">Will you be my Valentine? ‚ù§Ô∏è</h2>
        <div class="btn-container">
            <button id="yes" onclick="celebrate()">Yes!</button>
            <button id="no" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const question = document.getElementById("question");

        function moveNo() {
            // Once they hover, we switch it to fixed so it can fly anywhere on the screen
            noBtn.style.position = "fixed";
            
            // Calculate random coordinates
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            question.innerHTML = "Yay! Best Day Ever! üíñüåπ";
            noBtn.style.display = "none";
            document.getElementById("yes").style.transform = "scale(1.5)";
            
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1', '#c9184a'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
            setTimeout(() => { confetti.remove(); }, 5000);
        }
    </script>
</body>
</html>
